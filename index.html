<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoTales</title>
  <meta name="author" content="Alvaro Trigo Lopez" />
  <meta name="description" content="fullPage fixed full-screen backgrounds." />
  <meta name="keywords"  content="fullpage,jquery,demo,screen,fixed,fullscreen,backgrounds,full-screen" />
  <meta name="Resource-type" content="Document" />


  <link rel="stylesheet" type="text/css" href="fullPage/jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="fullPage/examples/examples.css" /> 
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
  <style>

  /* Style for our header texts
  * --------------------------------------- */
  h1{
    font-size: 5em;
    font-family: 'Nanum Myeongjo', serif;
    color: #000;
    margin:0;
    padding:10;
  }

  h3{
    font-size: 2em;
    font-family: 'Nanum Myeongjo', serif;
    color: #000;
    margin:0;
    padding:0;
  }

  .button {
    background-color: #000;
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}

.button:hover {
    background: #000;
}

  /* Centered texts in each section
  * --------------------------------------- */
  .section{
    text-align:center;
  }


  /* Backgrounds will cover all the section
  * --------------------------------------- */
  #section0,
  #section1,
  #section2,
  #section3{
    background-size: cover;
    background-attachment: fixed;
  }

  /* Defining each sectino background and styles
  * --------------------------------------- */
  #section0{
    background-image: url(fullPage/examples/imgs/paper.jpg);
  }
  #section0 h1{
    top: 20%;
    transform: translateY(-50%);
    position: relative;
  }
  #section2{
    background-image: url(fullPage/examples/imgs/paper.jpg);
    padding: 6% 0 0 0;
  }
  #section3{
    background-image: url(fullPage/examples/imgs/paper.jpg);
    padding: 6% 0 0 0;
  }
  #section3 h1{
    color: #000;
  }


  /*Adding background for the slides
  * --------------------------------------- */
  #slide1{
    background-image: url(fullPage/examples/imgs/paper.jpg);
    padding: 6% 0 0 0;
  }
  #slide2{
    background-image: url(fullPage/examples/imgs/paper.jpg);
    padding: 6% 0 0 0;
  }


  /* Bottom menu
  * --------------------------------------- */
  #infoMenu li a {
    color: #000;
  }
  </style>

  <!--[if IE]>
    <script type="text/javascript">
       var console = { log: function() {} };
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="fullPage/vendors/scrolloverflow.js"></script>

  <script type="text/javascript" src="fullPage/jquery.fullPage.js"></script>
  <script type="text/javascript" src="fullPage/examples/examples.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        verticalCentered: false,

        //to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
        css3:false
      });
    });
  </script>

</head>
<body>


<div id="fullpage">
  <div class="section " id="section0">
    <!-- <h1>GeoTales</h1> -->
    <h1><br></h1>
    <h3><br></h3>
    <img src="geotales.svg" style="width:45%">
    <!-- <h3>The quest is real.</h3> -->
    
  </div>
  <div class="section" id="section1">
    <div class="slide" id="slide1">
      <h1>How to Play</h1>
      <h3><br>Follow along with your phone<br> to preset stories
       all around Boston<br> (or create your own adventure!) </h3>
    </div>
    <div class="slide" id="slide2">
      <h1>More About This Project</h1>
      <h3><br></h3>
      <form action = "Aboutpage/index.html">
        <button class="button">About</button>
      </form>
    </div>
  </div>
  <div class="section" id="section2">
    <h1>Choose a Story...</h1>
    <h3><br></h3>

    <form action = "Game_Files/gamescreen.html">
      <button class="button">Demo Game</button>
    </form>


    <h3><br></h3>
    <button class="button">Demo Game</button>
    <h3><br></h3>
    <button class="button">Demo Game</button>
  </div>
  <div class="section" id="section3">
    <h1>Or create your own!</h1>
    <h3><br></h3>
    <form action = "Creation_Files/creation.html">
      <button class="button">Add Story</button>
    </form>

  </div>
</div>

</body>
</html>
