<!DOCTYPE html>
<html>
	<head>
		<title>GeoTales</title>
		<link rel = "stylesheet" href = "game.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<script type="text/javascript" src = "gamescript.js"></script>
	</head>
	<body>
		<div class = "nav">
			<a href = "../index.html">
			<img src = "../geotales.svg" style = "height:60px; margin-top:-20px; transform:translate(0, 20px);">
			</a>
			<a class = "navElements" href="../Aboutpage/index.html">About</a>
			<a class = "navElements" id="meters"></a>
		</div>
		<div class="gamebox">
			<div id = "pano"></div>
			<div class = "text largeText">
				<h1 id = "chapterTitle">Loading...</h1>
				<p id = "storyText">Loading...</p>
				<a onclick = "on();"" style = "font-size:80%;">Skip ahead to the next clue</a>
			</div>
		</div>
		<div id="overlay">
 			 <div id="overlayBox">
 			 	<div class = "largeText" style = "height:75%">
	 			 	<h1 id = "chapterTitleInside" class = "overlayElements">Loading...</h1>
					<p id = "storyTextInside" class = "overlayElements">Loading...</p>
				</div>
	 			<button id ="back" onclick = "nextPlace(); off();">To Next Place</button>
 			 </div>
		</div>
		<script async defer
    		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdPJqw_Exi0ILRRwsibtPaG3glvH4Kb24&callback=initMap">
    	</script>
	</body>
</html>
